<!DOCTYPE html>
<html>
<head>
    <title>Royal Grok AI Chat</title>
    <!-- Add showdown library for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f5e6;
        }
        #chat-container {
            height: 400px;
            border: 2px solid #8b7355;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message p {
            margin: 0;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            border: 1px solid #b0c4de;
        }
        .bot-message {
            background-color: #fff3e0;
            margin-right: 20%;
            border: 1px solid #deb887;
            font-family: 'Times New Roman', serif;
        }
        .bot-message em {
            color: #6b5535;
            font-style: italic;
        }
        .bot-message strong {
            color: #4a3c28;
            font-weight: bold;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
        }
        button {
            padding: 10px 20px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
        }
        button:hover {
            background-color: #6b5535;
        }
        h1 {
            text-align: center;
            color: #4a3c28;
            font-family: 'Times New Roman', serif;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ­ Talk to Sir Germaint ðŸ‘‘</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Address thy query to the Royal AI...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize showdown converter
        const converter = new showdown.Converter();
        converter.setOption('simpleLineBreaks', true);

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Parse markdown only for bot messages
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                // Convert markdown to HTML
                const htmlContent = converter.makeHtml(message);
                messageDiv.innerHTML = htmlContent;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('My sincerest apologies, but there appears to be an error in processing thy message.', false);
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
