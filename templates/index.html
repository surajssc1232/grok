<!DOCTYPE html>
<html>
<head>
    <title>Royal Grok AI Chat</title>
    <!-- Add showdown library for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f5e6;
        }
        #chat-container {
            height: 400px;
            border: 2px solid #8b7355;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message p {
            margin: 0;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            border: 1px solid #b0c4de;
        }
        .bot-message {
            background-color: #fff3e0;
            margin-right: 20%;
            border: 1px solid #deb887;
            font-family: 'Times New Roman', serif;
        }
        .bot-message em {
            color: #6b5535;
            font-style: italic;
        }
        .bot-message strong {
            color: #4a3c28;
            font-weight: bold;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
        }
        button {
            padding: 10px 20px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
        }
        button:hover {
            background-color: #6b5535;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        h1 {
            text-align: center;
            color: #4a3c28;
            font-family: 'Times New Roman', serif;
            border-bottom: 2px solid #8b7355;
            padding-bottom: 10px;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #000;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>üé≠ Talk to Sir Germaint üëë</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Address thy query to the Royal AI...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Initialize showdown converter
        const converter = new showdown.Converter();
        converter.setOption('simpleLineBreaks', true);

        async function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = ''; // Clear existing content
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(cursor);

            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        const span = document.createElement('span');
                        span.textContent = char;
                        element.insertBefore(span, cursor);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.removeChild(cursor);
                        resolve();
                    }
                }
                type();
            });
        }

        async function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            chatContainer.appendChild(messageDiv);
            
            // Add show class after a brief delay for animation
            setTimeout(() => messageDiv.classList.add('show'), 10);

            if (isUser) {
                messageDiv.textContent = message;
            } else {
                // Convert markdown to HTML first
                const htmlContent = converter.makeHtml(message);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                const textContent = tempDiv.textContent;

                // Type out the text
                await typeWriter(messageDiv, textContent);
                // After typing, replace with formatted HTML
                messageDiv.innerHTML = htmlContent;
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const button = document.querySelector('button');
            const message = input.value.trim();
            
            if (message) {
                // Disable input and button while processing
                input.disabled = true;
                button.disabled = true;
                
                addMessage(message, true);
                input.value = '';
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    if (data.credits_depleted) {
                        addMessage("‚ö†Ô∏è Credits Depleted: Please subscribe to X Premium+ to continue using the service.", false);
                    } else if (data.error) {
                        addMessage(`Error: ${data.error}`, false);
                    } else {
                        await addMessage(data.response, false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('My sincerest apologies, but there appears to be an error in processing thy message.', false);
                } finally {
                    // Re-enable input and button after processing
                    input.disabled = false;
                    button.disabled = false;
                    input.focus();
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
