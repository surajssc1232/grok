<!DOCTYPE html>
<html>
<head>
    <title>Login - Royal Grok AI</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #8b7355;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #4a3c28;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8b7355;
            border-radius: 5px;
            font-family: 'Times New Roman', serif;
            box-sizing: border-box;
        }
        button {
            background-color: #8b7355;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #6b5535;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ­ Royal Grok AI ðŸ‘‘</h1>
        <form id="login-form" onsubmit="return authenticate(event)">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter thy secret password..." required>
                <div style="color: #8b7355; font-style: italic; margin-top: 8px; font-size: 14px;">
                    Hint: Master Suraj's favorite sci-fi movie ðŸŽ¬
                </div>
            </div>
            <button type="submit">Enter the Royal Chamber</button>
        </form>
        <div id="error-message" class="error-message">
            Incorrect password, thou shall not pass!
        </div>
    </div>

    <script>
        async function authenticate(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/chat';
                } else {
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
